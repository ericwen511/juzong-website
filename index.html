    <!-- 模态框 - 添加新剧集 -->
    <div id="addShowModal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden">
        <div class="bg-darker rounded-xl w-full max-w-md mx-4 shadow-2xl transform transition-all-300 scale-95 opacity-0" id="modalContent">
            <div class="p-6 border-b border-primary/20 flex justify-between items-center">
                <h3 class="text-xl font-bold">添加新剧集</h3>
                <button id="closeModalBtn" class="text-white/50 hover:text-white transition-all-300">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            
            <div class="p-6">
                <form id="addShowForm">
                    <div class="mb-4">
                        <label for="showName" class="block text-sm font-medium mb-2">剧集名称</label>
                        <input type="text" id="showName" class="w-full bg-dark border border-primary/30 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50 text-white" placeholder="输入剧集名称">
                    </div>
                    
                    <div class="mb-4">
                        <label for="showSeason" class="block text-sm font-medium mb-2">当前季数</label>
                        <input type="number" id="showSeason" min="1" value="1" class="w-full bg-dark border border-primary/30 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50 text-white">
                    </div>
                    
                    <div class="mb-4">
                        <label for="showEpisode" class="block text-sm font-medium mb-2">当前集数</label>
                        <input type="number" id="showEpisode" min="1" value="1" class="w-full bg-dark border border-primary/30 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50 text-white">
                    </div>
                    
                    <div class="mb-6">
                        <label for="showStatus" class="block text-sm font-medium mb-2">状态</label>
                        <select id="showStatus" class="w-full bg-dark border border-primary/30 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary/50 text-white">
                            <option value="watching">正在观看</option>
                            <option value="completed">已完成</option>
                            <option value="paused">已暂停</option>
                            <option value="planned">计划观看</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 rounded-lg transition-all-300">
                        添加剧集
                    </button>
                </form>
            </div>
        </div>

    <!-- 通知提示 -->
    <div id="notification" class="fixed bottom-4 right-4 bg-darker border border-primary/30 rounded-lg p-4 shadow-lg transform translate-y-20 opacity-0 transition-all-300 flex items-center max-w-xs z-50">
        <i id="notificationIcon" class="fa fa-check-circle text-green-500 mr-3 text-xl"></i>
        <p id="notificationText">操作成功</p>
    </div>

    <script>
        // DOM 元素
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userMenu = document.getElementById('userMenu');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const addShowBtn = document.getElementById('addShowBtn');
        const addFirstShowBtn = document.getElementById('addFirstShowBtn');
        const addShowModal = document.getElementById('addShowModal');
        const modalContent = document.getElementById('modalContent');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const addShowForm = document.getElementById('addShowForm');
        const notificationBtn = document.getElementById('notificationBtn');
        const notification = document.getElementById('notification');
        const notificationIcon = document.getElementById('notificationIcon');
        const notificationText = document.getElementById('notificationText');
        const profileLink = document.getElementById('profileLink');
        const settingsLink = document.getElementById('settingsLink');
        const logoutLink = document.getElementById('logoutLink');
        const showsContainer = document.getElementById('showsContainer');

        // 用户菜单切换
        userMenuBtn.addEventListener('click', () => {
            userMenu.classList.toggle('hidden');
        });

        // 移动端菜单切换
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // 打开添加剧集模态框
        function openModal() {
            addShowModal.classList.remove('hidden');
            // 触发动画
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        // 关闭添加剧集模态框
        function closeModal() {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            // 隐藏模态框
            setTimeout(() => {
                addShowModal.classList.add('hidden');
            }, 300);
        }

        // 添加剧集按钮事件
        addShowBtn.addEventListener('click', openModal);
        addFirstShowBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);

        // 点击模态框外部关闭
        addShowModal.addEventListener('click', (e) => {
            if (e.target === addShowModal) {
                closeModal();
            }
        });

        // 显示通知
        function showNotification(message, isSuccess = true) {
            notificationText.textContent = message;
            notificationIcon.className = isSuccess 
                ? 'fa fa-check-circle text-green-500 mr-3 text-xl' 
                : 'fa fa-exclamation-circle text-red-500 mr-3 text-xl';
            
            notification.classList.remove('translate-y-20', 'opacity-0');
            notification.classList.add('translate-y-0', 'opacity-100');
            
            // 3秒后隐藏通知
            setTimeout(() => {
                notification.classList.remove('translate-y-0', 'opacity-100');
                notification.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // 通知按钮点击事件
        notificationBtn.addEventListener('click', () => {
            showNotification('你有3条新消息待查看');
        });

        // 表单提交事件 - 添加剧集
        addShowForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const showName = document.getElementById('showName').value;
            const showSeason = document.getElementById('showSeason').value;
            const showEpisode = document.getElementById('showEpisode').value;
            const showStatus = document.getElementById('showStatus').value;
            
            if (!showName) {
                showNotification('请输入剧集名称', false);
                return;
            }
            
            // 模拟添加剧集
            addNewShow(showName, showSeason, showEpisode, showStatus);
            
            // 关闭模态框并重置表单
            closeModal();
            addShowForm.reset();
            document.getElementById('showSeason').value = 1;
            document.getElementById('showEpisode').value = 1;
            
            // 显示成功通知
            showNotification(`已添加剧集: ${showName}`);
        });

        // 添加新剧集到列表
        function addNewShow(name, season, episode, status) {
            // 如果是空状态，先清空
            if (showsContainer.querySelector('.col-span-full')) {
                showsContainer.innerHTML = '';
            }
            
            // 创建新剧集卡片
            const showCard = document.createElement('div');
            showCard.className = 'bg-darker rounded-lg overflow-hidden shadow-md hover:shadow-primary/20 transition-all-300 transform hover:-translate-y-1 border border-transparent hover:border-primary/30';
            
            // 随机图片ID
            const randomImgId = Math.floor(Math.random() * 100) + 1;
            
            showCard.innerHTML = `
                <div class="relative">
                    <img src="https://picsum.photos/id/${randomImgId}/400/225" 
                         alt="${name}封面" class="w-full aspect-video object-cover">
                    <span class="absolute bottom-2 right-2 bg-primary/90 text-white text-xs px-2 py-1 rounded">
                        S${season}E${episode}
                    </span>
                </div>
                <div class="p-3">
                    <h3 class="font-medium truncate">${name}</h3>
                    <p class="text-white/50 text-sm mt-1">
                        ${status === 'watching' ? '正在观看' : 
                          status === 'completed' ? '已完成' : 
                          status === 'paused' ? '已暂停' : '计划观看'}
                    </p>
                    <div class="flex space-x-2 mt-3">
                        <button class="flex-1 bg-primary/20 hover:bg-primary/30 text-primary text-xs px-2 py-1 rounded transition-all-300">
                            <i class="fa fa-play mr-1"></i> 继续看
                        </button>
                        <button class="flex-1 bg-dark hover:bg-dark/70 text-white/70 text-xs px-2 py-1 rounded transition-all-300">
                            <i class="fa fa-edit mr-1"></i> 编辑
                        </button>
                    </div>
                </div>
            `;
            
            showsContainer.appendChild(showCard);
        }

        // 个人资料链接
        profileLink.addEventListener('click', (e) => {
            e.preventDefault();
            userMenu.classList.add('hidden');
            showNotification('个人资料页面即将打开');
            // 实际应用中这里会跳转到个人资料页
        });

        // 设置链接
        settingsLink.addEventListener('click', (e) => {
            e.preventDefault();
            userMenu.classList.add('hidden');
            showNotification('设置页面即将打开');
            // 实际应用中这里会跳转到设置页
        });

        // 退出登录
        logoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            userMenu.classList.add('hidden');
            
            if (confirm('确定要退出登录吗？')) {
                showNotification('已成功退出登录');
                // 实际应用中这里会处理退出登录逻辑
            }
        });

        // 点击页面其他地方关闭下拉菜单
        document.addEventListener('click', (e) => {
            if (!userMenuContainer.contains(e.target)) {
                userMenu.classList.add('hidden');
            }
        });

        // 初始化 - 检查本地存储中的剧集
        function init() {
            // 这里可以从本地存储加载已保存的剧集
            // 为了演示，我们不加载任何剧集，保持空状态
        }

        // 启动应用
        init();
    </script>
